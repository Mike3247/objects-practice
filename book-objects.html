<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="book-objects.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Objects Practice</title>
  </head>
  <body>
    <h1>Objects Practice Page</h1>
    <h2>Book Objects</h2>
    <div>
      <button type="button" title="newbook" id="newBookButton" class="newBookButton">
        NEW BOOK
      </button>
    </div>
    <div class="newBookForm">
      <form id="newBookForm">
        <h1>New Book Form</h1>
        <section>
          <fieldset>
            <label for="first-name">
              First Name
              <input type="text" id="first-name" name="first-name">
            </label>
            <label for="last-name">
              Last Name
              <input type="text" id="last-name" name="last-name">
              <button type="submit" class="btn">Log in</button>
              <button type="button" class="btn cancel" id="closeFormButton">Close</button>
            </label>
          </fieldset>
        </section>
      </form>
    </div>
    <div class="container">
    </div>
    <script src="book-objects.js"></script>
  </body>
</html>
