<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="book-objects.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Objects Practice</title>
  </head>
  <body>
    <h1>Objects Practice Page</h1>
    <h2>Book Objects</h2>
    <div>
      <button type="button" title="newbook" id="newBookButton" class="newBookButton">
        NEW BOOK
      </button>
    </div>
    <div class="newBookFormDiv" id="newBookFormDiv">
      <form id="newBookForm">
        <h1>New Book Form</h1>
        <section>
          <fieldset>
            <label for="author">
              Author
              <input type="text" id="author" name="author">
            </label>
            <label for="title">
              Title
              <input type="text" id="title" name="title">
            </label>
            <label for="pages">
              Number of Pages
              <input type="text" id="pages" name="pages">
            </label>
            <label for="readStatus">
              Read Status
              <input type="text" id="readStatus" name="readStatus">
            </label>
            <button type="button" class="closeFormButton" id="closeFormButton">Close</button>
          </fieldset>
        </section>
      </form>
    </div>
    <div class="container">
    </div>
    <script src="book-objects.js"></script>
  </body>
</html>
